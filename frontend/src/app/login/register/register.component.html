<div class="panel panel-inverse content-login">
	<div class="panel-heading header">
		<h3>Register</h3>
	</div>
	<div class="panel-body content-card"> 
    <div class="enter-same-password" *ngIf="differentPass">Please enter the same password</div>
    <div class="form-group form-custom">
      <input type="text" class="form-control" id="i2" placeholder="User" [(ngModel)]="username">
      <input type="password" placeholder="Password" [(ngModel)]="password"
              [ngClass]="{'form-control': true, 'password-verify': differentPass}">
      <input type="password" placeholder="Confirm Password" [(ngModel)]="confirmPassword"
              [ngClass]="{'form-control': true, 'password-verify': differentPass}">
    </div>
		<button type="button" class="btn btn-default" (click)="create()">Create User</button>
    <div class="label-information">Do you have an account ? 
      <a [routerLink]="['/login']" ><strong>Login.</strong></a>
    </div>
	</div>
</div>
