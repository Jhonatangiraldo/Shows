<div class="panel panel-inverse content-login">
	<div class="panel-heading header">
		<h3>Login</h3>
	</div>
	<div class="panel-body content-card">
    <div class="bad-login" *ngIf="loginBad">Your password or username are incorrect. Check please</div>
    <div class="form-group form-custom">
      <input type="text" class="form-control" [(ngModel)]="username" placeholder="User">
      <input type="text" class="form-control" [(ngModel)]="password" placeholder="Password">
    </div>
		<button type="button" class="btn btn-default btn-raised login-button" 
            data-toggle="modal" data-target="#complete-dialog"
            (click)="login()">Login</button>
            
    <div class="label-information">Don't have an account ? 
      <a [routerLink]="['/register']" ><strong>Create User.</strong></a>
    </div>
	</div>
</div>
